<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Formdesign  demo</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <style type="text/css">
    div{
      width:100%;
    }
  </style>
</head>
<body>
<script id="myFormdesign" type="text/plain" style="width:824px;height:500px;"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/lang/zh-cn/zh-cn.js"></script>
<!--Fromdesign扩展--->
<script type="text/javascript" charset="utf-8" src="/formdesign/leipi.formdesign.v4.js"></script>
<script type="text/javascript">
  //实例一个Ueditor
  var leipiEditor = UE.getEditor('myFormdesign',{
    toolleipi:true,//是否在toolbars显示，表单设计器的图标
    //toolbars:[['FullScreen', 'Source']],//这里是工具拦
    textarea: 'design_content',//编辑器的表单名称
    //更多其他参数，请参考ueditor.config.js中的配置项
  });
</script>
</body>
</html>
